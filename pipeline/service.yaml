# service.yaml
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: __SERVICE_NAME__
  annotations:
    run.googleapis.com/minScale: '0'
    run.googleapis.com/maxScale: '2'
    run.googleapis.com/ingress: all # El valor 'all' significa que solo el tr치fico autorizado por IAP es permitido.
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0" # Propiedad de la Revisi칩n
        autoscaling.knative.dev/maxScale: "2" # Propiedad de la Revisi칩n
    spec:
      serviceAccountName: iot-monitor-web-sa-run@imonitor-miniups.iam.gserviceaccount.com
      containers:
      - image: __FULL_IMAGE_NAME__
        resources:
          limits:
            # Recursos de CPU y Memoria (0.25 vCPU y 512 MiB de RAM)
            cpu: 250m
            memory: 512Mi
        ports:
        - containerPort: 8080 # Puerto que escucha tu aplicaci칩n Node.js
      timeoutSeconds: 300 # Tiempo de espera para la solicitud (opcional)
